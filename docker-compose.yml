version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home

  java-app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - jenkins

volumes:
  jenkins_home:
